<html>
    <head>
        <script>
            function getRandomHexColor() {
                return Math.round(255*Math.random()).toString(16);
            }

            function getRGBHexColor() {
                return '#' + ['r', 'g', 'b'].map(x => getRandomHexColor()).join('')
            }

            function populateColorTable(rows, cols) {
                var table = document.getElementById("random-colors");
                for (i = 0; i < rows; i++) {
                    var row = document.createElement('tr');
                    for (j = 0; j < cols; j++) {
                        var color = getRGBHexColor();
                        var cell = document.createElement('td');
                        cell.bgColor = cell.innerText = color;
                        row.appendChild(cell);
                    }
                    table.appendChild(row);
                }
            }
            window.onload = function() { populateColorTable(10, 10) };
        </script>
    </head>
    <body>
        <table id="random-colors">
        </table>
    </body>
</html>
